fr:
  secure_password:
    character:
      one: "caractère"
      other: "caractères"

    types:
      uppercase: "majuscule"
      downcase: "minuscule"
      lowercase: "minuscule"
      number: "numérique"
      special: "spécial"

    password_has_required_content:
      errors:
        messages:
          unknown_characters: "contient %{count} %{subject} invalides"
          minimum_characters: "doit contenir au moins %{count} %{subject} %{type}"
          maximum_characters: "doit contenir moins de %{count} %{subject} %{type}"
          minimum_length: "doit contenir au moins %{count} %{subject}"
          maximum_length: "doit contenir moins de %{count} %{subject}"
    password_disallows_frequent_reuse:
      errors:
        messages:
          password_is_recent: ":Les derniers %{count} mots de passe ne peuvent pas être réutilisés"
    password_disallows_frequent_changes:
      errors:
        messages:
          password_is_recent: "Le mot de passe ne peut pas être changé plus d'une fois par %{timeframe}"
    password_requires_regular_updates:
      alerts:
        messages:
          password_updated: "Votre mot de passe a été modifié."
      errors:
        messages:
          password_expired: "Votre mot de passe a expiré. Les mots de passe doivent être changés tous les %{timeframe}"
    datetime:
      # update distance_in_words translations to remove the determiner words:
      #   about, almost, over, less than, etc.
      precise_distance_in_words:
        half_a_minute: "half a minute"
        half_a_minute: "une demi-minute"
        less_than_x_seconds:
          one:   "1 seconde" # default was: "less than 1 second"
          other: "%{count} secondes" # default was: "less than %{count} seconds"
        x_seconds:
          one:   "1 seconde"
          other: "%{count} secondes"
        less_than_x_minutes:
          one:   "une minute" # default was: "less than a minute"
          other: "%{count} minutes" # default was: "less than %{count} minutes"
        x_minutes:
          one:   "1 minute"
          other: "%{count} minutes"
        about_x_hours:
          one:   "1 heure" # default was: "about 1 hour"
          other: "%{count} heures" # default was: "about %{count} hours"
        x_days:
          one:   "1 jour"
          other: "%{count} jours"
        about_x_months:
          one:   "1 mois" # default was: "about 1 month"
          other: "%{count} mois" # default was: "about %{count} months"
        x_months:
          one:   "1 mois"
          other: "%{count} mois"
        about_x_years:
          one:   "1 an" # default was: "about 1 year"
          other: "%{count} ans" # default was: "about %{count} years"
        over_x_years:
          one:   "1 an" # default was: "over 1 year"
          other: "%{count} ans" # default was: "over %{count} years"
        almost_x_years:
          one:   "1 an" # default was: "almost 1 year"
          other: "%{count} ans" # default was: "almost %{count} years"
  devise:
    passwords_with_policy:
      edit:
        titles:
          section_title: "Changer votre mot de passe"
        labels:
          current_password: "Mot de passe actuel"
          new_password: "Nouveau mot de passe"
          confirm_new_password: "Confirmer le nouveau mot de passe"
        buttons:
          change_my_password: "Changer mon mot de passe"
