fr:
  reinsertion:
    title: Investir ma réinsertion
    intro: "Dans le cadre de votre suivi judiciaire, vous avez la possibilité de rencontrer des partenaires pour vous aider dans vos démarches."
    download-link: "Télécharger le livret"

    sub-title1: "Des spécialistes pour vous aider"
    text2: "Dans le cadre de votre suivi par le service pénitentiaire d’insertion et de probation (SPIP), vous pouvez rencontrer des spécialistes qui peuvent vous aider à régler des difficultés et à bénéficier de vos droits. La dispositif est appelé couramment « plateau technique »."
    text3: "Les partenaires du plateau technique proposent des rendez-vous dans les locaux du SPIP pour faciliter vos démarches. Ils sont pour cela informés par votre conseiller pénitentiaire d’insertion et de probation (CPIP) de votre situation pénale et de toute information utile. Ils prennent en compte de cette manière votre situation judiciaire et garantissent la confidentialité de vos échanges, vous conseillant, traitant ou/et vous orientant de manière à ce que vous bénéficiez des mêmes droits que tout citoyen."
    text4: "Vous pouvez demander à votre conseiller pénitentiaire d’insertion et de probation (CPIP) - qui peut aussi vous proposer - de prendre rendez-vous avec :"
    list1: "Un conseiller de Pôle emploi"
    list2: "Un conseiller en Mission locale"
    list3: "Une conseillère en insertion professionnelle de l’association Justice 2e Chance (J2C)"
    list4: "Des professionnels de l’insertion professionnelle de l’association pour la réinsertion sociale (ARS 95)"
    list5: "Un spécialiste de l’insertion professionnel de l’association mouvement pour la réinsertion sociale (MRS 92)"
    list6: "Une juriste de l’association CASP-ARAPEJ"
    list7: "Une conseillère en démarche administrative de l’association Nouvelle voie"
    list8: "Une psychologue de l’association CIDFF spécialiste des violences conjugales"
    text5: "Le plateau technique vous propose des rendez-vous rapides et adaptés à votre situation par des personnes qui connaissent la particularité de votre situation et avec qui vous pouvez être totalement transparent, par exemple sur le temps d’un séjour en prison et ses conséquences sur un CV."
    text6: "Une analyse de votre situation est garantie par chaque partenaire qui s’engage à vous informer avec clarté et à vous proposer des solutions."
    text7: "N’hésitez à vous renseignez-vous auprès de votre CPIP. Pour plus d'informations, comme les contacts des différents intervenants, vous pouvez lire un livret dédié en cliquant sur le bouton ci-dessous."
