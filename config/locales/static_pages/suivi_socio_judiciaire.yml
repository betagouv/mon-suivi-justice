fr:
  suivi_socio_judiciaire:
    titre: "Le suivi socio-judiciaire"

    question1: "Qu’est-ce que ça signifie ? "
    reponse1_a: "Le suivi socio-judiciaire est une peine qui est obligatoirement prononcée pour des infractions graves, c’est-à-dire à caractère violent et/ou sexuel. Il implique le respect d’obligations destinées à prévenir la récidive."
    reponse1_b: "Le suivi socio-judiciaire est un suivi à l’extérieur de la prison avec des convocations devant le juge d’application des peines et le service pénitentiaire d’insertion et de probation."

    question2: "Combien de temps cette mesure va-t-elle durer ?"
    reponse2_a: "La durée du suivi socio-judiciaire est liée à l’infraction pour laquelle vous avez été condamné(e) :"
    reponse2_liste1: "Un maximum de 10 ans pour un délit."
    reponse2_liste2: "Un maximum de vingt ans pour un crime."
    reponse2_liste3: "Sans limitation de durée pour un crime puni de la réclusion criminelle à perpétuité."
    reponse2_b: "La durée exacte de votre suivi socio-judiciaire est indiquée sur votre procès-verbal de notification ou sur votre jugement."
    reponse2_c: "En cas de doute, parlez-en avec votre CPIP."

    question3: "Quelles sont mes obligations ?"
    reponse3_a: "Tout au long du suivi socio-judiciaire, vous devez satisfaire les mesures de contrôle et les obligations particulières prévues selon votre situation."
    reponse3_b: "Le juge d’application des peines (JAP) et le SPIP contrôlent le respect des obligations fixées."
    reponse3_c: "Attention, certaines obligations débutent dès la détention. Il faut vous renseigner auprès de votre CPIP référent."

    question4: "Que se passe-t-il si je respecte la mesure ?"
    reponse4_a: "Si vous avez respecté les obligations fixées par le juge, votre suivi socio-judiciaire se termine à la fin du délai fixé."

    question5: "Que se passe-t-il si je ne respecte pas la mesure ?"
    reponse5_a: "Si vous ne respectez pas une ou plusieurs obligations fixées par le juge, ou si vous refusez l’injonction de soins, vous risquez une peine d’emprisonnement :"
    reponse5_liste1: "Un maximum de trois ans pour un délit."
    reponse5_liste2: "Un maximum de sept ans pour un crime."
    reponse5_b: "La durée de cette peine vous est obligatoirement notifiée au jour du prononcé du jugement."
