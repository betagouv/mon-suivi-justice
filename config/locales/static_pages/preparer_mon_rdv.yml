    spip92:
      title: "SPIP 92"
      intro: "Durant votre suivi judiciaire, vous serez régulièrement convoqué par un conseiller pénitentiaire d’insertion et de probation (CPIP) afin qu’il suive l’exécution de votre peine ou de votre mesure."
      question-place: "Comment me rendre au SPIP ?"

      head-title1: "Le premier entretien avec un CPIP"
      head-text2: "Le premier entretien avec un CPIP est indispensable. Il permet de faire le point sur votre situation et de vous expliquer le déroulement de votre suivi judiciaire. Il dure entre 30 minutes et une heure. Il est important de vous présenter à l’entretien avec une pièce d’identité et l’ensemble des justificatifs demandés sur votre convocation."
      head-text3: "Cet entretien se déroulera de la façon suivante :"
      head-text4: "Le CPIP se présentera et vous expliquera le rôle du SPIP et les missions des personnels en SPIP. Il vous précisera s’il sera en charge du suivi de votre peine ou de votre mesure durant toute sa durée ou si un autre CPIP référent prendra le relai après votre premier entretien. Votre CPIP référent sera votre interlocuteur principal au cours de votre mesure judiciaire."
      head-text5:
        html: "Le CPIP fera un point sur votre <b>situation globale</b>, qu’elle soit personnelle (nom, adresse, situation maritale…), professionnelle (travail, formation professionnelle, étude…), sanitaire... : c’est le moment pour vous d’exposer les difficultés sociales, professionnelles, personnelles, auxquelles vous êtes confronté.e."
      head-text6:
        html: "Une attention particulière sera également portée à votre <b>situation pénale</b>. Le CPIP vous rappellera votre condamnation et vous expliquera en détail le contenu des obligations que vous devrez respecter."
      head-text7: "N’hésitez pas à poser toutes les questions que vous souhaitez afin d’être certain de bien comprendre les attentes de la Justice (CPIP, magistrats). Une partie de l’entretien peut être consacrée à vos questions et vos attentes."
      head-text8: "Ce premier entretien doit permettre de s’assurer de votre compréhension de la mesure judiciaire. En partant de votre situation, votre CPIP référent pourra assurer un suivi personnalisé et ainsi proposer des orientations adaptées."
      head-text9: "A l’issue de ce premier entretien, il y aura deux possibilités :"
      head-text10: "Si vous avez été reçu par un CPIP de permanence : le suivi de votre mesure va ensuite être affecté à un CPIP référent en fonction de votre adresse. Le CPIP référent vous enverra une convocation, par mail ou par voie postale."
      head-text11: "Si vous avez directement été reçu par votre CPIP référent : le CPIP peut fixer avec vous la date de votre prochaine convocation. Il peut vous remettre une convocation en mains propres ou vous l'adresser par mail ou voie postale."
      head-text12: "Les entretiens de suivi"
      head-text13: "A l’issue d’une période d’évaluation de quelques mois, votre CPIP référent fixera la périodicité de vos convocations au SPIP. Ces entretiens serviront à s’assurer de la bonne exécution de votre mesure."
      head-text14:
        html: "<b>IMPORTANT</b> Votre CPIP référent est en lien étroit avec les magistrats auxquels il rend compte régulièrement du déroulement de votre mesure judiciaire. Le CPIP référent est votre interlocuteur privilégié pour témoigner de l’évolution de votre situation. Il est donc essentiel de vous impliquer dans votre suivi et de justifier de vos démarches."

      place-text1: "Le Service pénitentiaire d’insertion et de probation des Hauts-de-Seine (SPIP 92) se situe au 94 Boulevard du Général Leclerc à Nanterre (92000)."
      place-text2: "En cas de difficulté, vous pouvez joindre le standard au 01 71 13 02 00 du lundi au vendredi de 9h à 12h et de 14h à 17h (14h-16h30 le vendredi)."
      place-text3: "Le site est accessible aux personnes à mobilité réduite."
      place-train1: "RER A, descendre à la station 'Nanterre-Ville'."
      place-train2: "Prendre la sortie 1 'Boulevard de la Seine'."
      place-train3: "Juste avant les portiques de sortie, tournez à droite pour prendre le tunnel."
      place-train4: "Montez l’escalier et prenez les portiques de sortie."
      place-train5: "Avancez sur le boulevard de la Seine puis prendre boulevard du Général Leclerc.  Marchez tout droit jusqu’au numéro 94."
      place-bus1: "Arrêt Nanterre-ville : ligne 378"
      place-bus2: "Arrêt Nanterre-ville RER :  157"
      place-bus3: "Arrêt Lannes : ligne 160 (direction “Nanterre-boulevard de la Seine”)."
      place-bus4: "Arrêt Jules Quentin : ligne 159"
      place-car: "Le SPIP des Hauts-de-Seine ne dispose pas d’un parking accessible au public. Il existe des possibilités de stationnement autour du bâtiment."

      absence-text: "Si vous ne pouvez pas vous rendre à votre rendez-vous, vous devez prévenir votre CPIP (standard 01 71 13 02 00 ou ligne directe de votre CPIP) avant la date du rendez-vous et d’envoyer un justificatif de votre motif d’absence. Le motif de votre absence sera apprécié par votre CPIP."
