    sap_nanterre:
      title: "Tribunal judiciaire de Nanterre"
      intro: "Durant votre suivi judiciaire, en fonction de votre condamnation, vous pourrez être convoqué par un juge d'application des peines."
      question-place: "Comment me rendre au tribunal ?"

      process-intro: "Plusieurs types de convocations sont possibles :"
      process-text1: "Convocation “723-15” pour un aménagement de peine"
      process-text2_html: "Vous avez été condamné à une peine d’emprisonnement ferme pour laquelle vous allez solliciter %{link}. Lors de cet entretien, vous devrez exposer votre situation au juge et en justifier. Selon votre situation, l’aménagement pourra être proposé lors de ce premier rdv ou vous serez orienté vers le SPIP pour un examen plus complet de votre situation."
      process-text2-link: "un aménagement"
      process-text3: "Convocation de notification de vos obligations"
      process-text4: "Le juge d'application des peines vous convoque pour vous notifier vos obligations, c'est à dire vous les expliquer et vous dire ce qui est attendu de vous ainsi que les risques encourus si vous ne les respectez pas."
      process-text5: "Convocation de rappel de vos obligations"
      process-text6: "Le juge d'application des peines vous convoque pour vous rappeler vos obligations et vous expliquer les risques encourus si vous ne les respectez pas. Cette convocation peut notamment faire suite à un rapport d’incident de votre Conseiller pénitentiaire qui a estimé que vous ne respectiez pas vos obligations."
      process-text7: "Convocation pour débat contradictoire"
      process-text8: "Vous êtes convoqué en audience devant le juge d’application des peines en présence d’un Procureur de la République et d’un greffier. Ce débat peut avoir pour objet l’aménagement de votre peine d’emprisonnement, la révocation de votre mesure ou sa prolongation. Vous avez le droit d’être assisté par un avocat."

      process-text9: "Bonne pratique :"
      process-text10: "Il vous est conseillé d’arriver 5 à 10 minutes en avance pour permettre à l’accueil de vérifier votre identité et de prévenir de votre arrivée."
      process-text11: "Bonne pratique :"
      process-text12: "n’oubliez pas de venir avec une pièce d’identité ou si vous n’en avez pas, tout document officiel avec photo."

      place-text1: "Le tribunal judiciaire de Nanterre se situe au 179-191 avenue Joliot Curie à Nanterre (92020)."
      place-text2: "Le service de l'application des peines se situe au deuxième étage du tribunal. A votre arrivée dans le service, présentez vous au bureau 228. Si vous êtes convoqué pour un débat contradictoire, rendez-vous en salle d'audience 112."
      place-text3: "En cas de difficulté, vous pouvez joindre le : 01 40 97 15 00. Accueil téléphonique du lundi au vendredi de 9h à 12h30 et de 13h30 à 17h."
      place-text4: "Le site est accessible aux personnes à mobilité réduite."
      place-train1: "RER A, descendre à la station 'Nanterre-Préfecture'. Prendre la sortie 2 'Préfecture' ou la sortie 3 'Boulevard de Pesaro'."
      place-bus1: "Arrêt Préfecture des Hauts-de-Seine : lignes 159 (La Défense - Cité du vieux pont) et 304"
      place-bus2: "Arrêt Nanterre Préfecture RER : lignes 160 (Pont de Sèvres - Nanterre-Préfecture RER), 259 et 276"
      place-bus3: "Arrêt Esplanade Charles de Gaulle : ligne 163 (Rueil Ville-Porte de Champerret)"
      place-car1: "Depuis Paris/Porte Maillot : Prendre l’avenue de Neuilly et continuer sur 2,6 km. Tourner à droite sur le Boulevard circulaire pendant 1,7 km. Au rond-point, prendre à droite rue Félix Eboué pendant 1,3 km. Prendre à gauche avenue François Arago sur 100m. Au rond point, place Nelson Mandela, prendre à gauche avenue Frédéric et Irène Joliot-Curie."
      place-car2: "Il est possible de se garer dans le parking public de la préfecture - rue des Trois Fontanot."

      absence-text: "Si vous ne pouvez pas vous rendre à votre rendez-vous, vous devez prévenir le secrétariat du SAP (01 40 97 15 00 Mail : jap.tj-nanterre@justice.fr) avant la date du rendez-vous et envoyer un justificatif de votre motif d’absence. Le motif de votre absence sera apprécié par votre JAP."

