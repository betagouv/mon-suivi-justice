    question-no-show: "Que faire si je ne peux pas me rendre à mon rendez-vous ?"
    question-justif: "Quels justificatifs apporter ?"
    question-process: "Comment va se dérouler mon entretien ?"

    justificatifs-text1: "Les justificatifs à apporter dépendent de votre situation et des obligations prononcées par le tribunal."
    justificatifs-text2: "Vérifiez votre convocation papier."
    justificatifs-text3: "Les justificatifs peuvent concerner :"

    justificatifs-type1:
      html: "<b>Votre activité professionnelle :</b> contrat de travail, trois dernières fiches de paie, attestation d’inscription à un stage, attestation de sécurité sociale, attestation assedic..."
    justificatifs-type2:
      html: "<b>Les soins :</b> tous documents concernant les soins que vous suivez."
    justificatifs-type3:
      html: "<b>Le paiement de sommes dues :</b> vos justificatifs de paiement des sommes dues aux parties civiles, vos justificatifs de paiement des pensions alimentaires, tous documents concernant vos charges (loyer, factures...), votre avis d’imposition ou de non-imposition pour l’année, tous documents justifiant de votre situation familiale."
    justificatifs-type4:
      html: "<b>Votre résidence :</b> un justificatif de domicile ou d’hébergement."
    justificatifs-bonne-pratique: "Bonne pratique : regroupez vos documents à l’avance et faites une photocopie de chaque, à remettre lors du rdv."

    absence-text1: "Vous présenter à votre rendez-vous fait partie de vos obligations judiciaires."
    absence-text2: "Ces rendez-vous sont essentiels pour contrôler le respect de vos"
    absence-text3: "obligations personnelles."
    absence-text4: "En ne vous présentant pas à votre rendez-vous, vous vous exposez à des sanctions."

