fr:
  tig:
    titre: "Le travail d’intérêt général"

    link-intro: "Pour une présentation plus complète, n'hésitez pas à consulter le site officiel :"
    link-anchor: "travail-interet-general.fr"
    link: "https://www.travail-interet-general.fr/"

    question1: "Qu’est-ce que ça signifie ? "
    reponse1_a: "Le travail d’intérêt général (TIG) est une peine prononcée pour les délits punis d’une peine d’emprisonnement ou pour certaines contraventions."
    reponse1_b: "C’est un travail réalisé sans rémunération au profit d’une collectivité territoriale, d’un établissement public ou d’une association habilitée."
    reponse1_c: "Le travail d’intérêt général permet de réparer le dommage ou le risque que vous avez fait subir à la société."

    paragraphe1: "Le travail d’intérêt général peut prendre trois formes :"
    liste1_titre1: "Le travail d’intérêt général individuel :"
    liste1_explication1: "il est réalisé par une seule personne avec un “tuteur” au sein de la structure désignée."
    liste1_exemple1: "Exemple : un agent du service des sports d’une mairie encadre l’exécution de votre travail."

    liste1_titre2: "Le travail d’intérêt général collectif :"
    liste1_explication2: "il est réalisé par plusieurs personnes au sein d’une même structure, avec un ou plusieurs tuteurs."
    liste1_exemple2: "Exemples : des travaux de désherbage de grande ampleur en forêt, une rénovation de bâtiment etc."

    liste1_titre3: "Le travail d’intérêt général pédagogique :"
    liste1_explication3: "des activités de groupe avec une ou plusieurs personnes en TIG afin d’obtenir un savoir ou une compétence en particulier, souvent en lien avec l’infraction que vous avez commis."
    liste1_exemple3: "Exemples : un module sur l’insertion professionnelle, une sensibilisation à la sécurité routière, une formation citoyenneté etc."

    paragraphe2: "Il permet d’exécuter une peine tout en bénéficiant d’une expérience professionnelle."
    # paragraphe3: "Le travail d’intérêt général peut prendre trois formes :"

    question2: "Combien de temps cette mesure va-t-elle durer ? "
    reponse2_a: "Le travail d’intérêt général peut être prononcé pour une durée de :"
    reponse2_liste1: "20 à 400 heures en cas de délit"
    reponse2_liste2: "20 à 120 heures en cas de contravention"
    reponse2_b: "La durée exacte de votre travail d’intérêt général est indiquée sur votre jugement."
    reponse2_c: "Le travail d’intérêt général peut être exercé en même temps que votre activité professionnelle. Attention il n’est pas possible de dépasser les 60 heures de travail par semaine au total."
    reponse2_exemple: "Exemple : si vous travaillez 48 heures par semaine, vous ne pourrez pas faire plus de 12 heures de TIG en plus."
    reponse2_d: "Vous pouvez exécuter votre TIG le soir ou le week-end en fonction des postes disponibles. Parlez-en à votre CPIP."

    question3: "Quelles sont mes obligations ?"
    reponse3_a: "En plus de l’exécution du travail d’intérêt général, vous devez vous soumettre à un examen médical préalable. Cet examen médical permet de s’assurer que vous êtes apte au travail envisagé."
    reponse3_b: "La peine de TIG disparaît du bulletin n°2 du casier judiciaire après un délai de 5 ans."
    reponse3_c: "En moyenne, 80% des peines de travail d’intérêt général sont exécutées avec succès."

    question4: "Que se passe-t-il si je respecte cette mesure ?"
    reponse4_a: "Le TIG se termine une fois que le nombre d’heures fixé par le juge a été exécuté."
    reponse4_b: "Les postes de travail sont très diversifiés: ainsi, même en cas de handicap, le SPIP peut vous orienter vers le poste adapté à votre situation."
    reponse4_c: "Vous devez également satisfaire les mesures générales de contrôle* et les obligations particulières* prévues selon votre situation."

    question5: "Que se passe-t-il si je ne respecte pas cette mesure ?"
    reponse5_a: "Si vous n’arrivez pas à faire les heures fixées dans le délai fixé :"
    reponse5_liste1: "Si une peine de prison avait été annoncée lors du jugement, le juge d’application des peines peut l’appliquer."
    reponse5_liste2: "Si une peine de prison n’avait pas été annoncée lors du jugement, le procureur vous convoque devant le Tribunal et vous risquez d’être condamné jusqu’à deux ans de prison et 30.000 euros d’amende."
    reponse5_b: "Vous devez également satisfaire les mesures générales de contrôle et les obligations particulières prévues selon votre situation."
