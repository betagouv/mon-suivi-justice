  donnees:
    title: "Protection de vos données personnelles"
    text1: "Vous avez reçu un SMS vous confirmant l’heure et le lieu de votre entretien avec un juge d’application des peines ou un conseiller d’insertion et de probation ?"
    text2: "Cette fonctionnalité a été permise par le traitement de données « Mon Suivi Justice ». Il est précisément et exclusivement centré sur la volonté d’offrir aux usagers un outil limitant l’absentéisme à leurs rendez-vous avec la Justice et permettant de mieux comprendre les enjeux de leur suivi."
    text3: "Dans le cadre de l’exécution de votre peine, vous avez l’obligation de répondre aux convocations du juge de l’application des peines et du service pénitentiaire d’insertion et de probation conformément à l’article 132-47 du Code pénal. Il s’agit d’une obligation générale rattachée à toutes les mesures de suivi judiciaire. L’absence à ces convocations constitue un manquement aux obligations de la mesure pouvant être sanctionné par la Justice."
    text4: "Le dispositif « Mon Suivi Justice » permet aux personnes convoquées par courrier de recevoir une confirmation et un rappel par SMS de leur rendez-vous."
    text5: "Ce traitement est nécessaire à l’exécution d’une mission d’intérêt public ou relevant de l’exercice de l’autorité publique dont est investi le ministère de la Justice, en tant que responsable de traitement (article 6.1-e du Règlement (UE) 2016/679 du Parlement Européen et du Conseil du 27 avril 2016 dit Règlement général sur la protection des données ou RGPD)."
    text6: "Ce traitement a également une finalité statistique pour mesure l’impact de ce dispositif sur la présence des personnes à leurs convocations."
    sub_title2: "Qui est responsable de ce traitement ?"
    text7: "La Direction de l’administration pénitentiaire du ministère de la Justice met en œuvre ce traitement."
    sub_title3: "Quelles sont les informations vous concernant présentes dans Mon Suivi Justice ?"
    text8: "Pour bénéficier du service délivré par Mon Suivi Justice, il est nécessaire que ce traitement de données aient les données suivantes sur vous : nom, prénom, sexe, coordonnées téléphoniques, numéro de la décision de justice prononçant votre condamnation, date et lieu du rendez-vous fixé par le juge de l’application des peines ou le service pénitentiaire d’insertion et de probation, présence ou absence au rendez-vous."
    text9: "A aucun moment, ces informations ne seront mises en relation avec d’autres traitements de données. De même, elles ne peuvent absolument pas être utilisées dans un cadre pénal à des fins de sanction pénale, notamment de révocation ou pour fonder des poursuites pénales."
    sub_title4: "Qui sera destinataire de vos données personnelles ?"
    text10: "Peuvent accéder à vos données, à raison de leurs attributions respectives et dans la limite du besoin d'en connaître :"
    text11: "Pour les agents du tribunal judiciaire: le juge d’application des peines, les personnels des greffes des services judiciaires, les stagiaires du tribunal judiciaire dont les missions fixées par la convention de stage impliquent l’utilisation de Mon Suivi Justice."
    text12: "Pour les agents des services pénitentiaires d’insertion et probation: les départements des politiques publiques d’insertion et probation au sein des directions interrégionales et les agents au sein des services pénitentiaires d’insertion et probation."
    text13: "Pour l’équipe Mon Suivi Justice : les développeurs, chargés de déploiement, coach et assistants."
    sub_title5: "Combien de temps sont conservées mes données ?"
    text14: "Des durées différentes de conservation sont prévues en fonction des catégories de données. En outre, elles sont d’abord conservées avec un statut « actif » puis, à l’issue d’un certain délai, elles sont archivées."
    text15: "Vos données à caractère personnel et les informations sont conservées :"
    text16: "En statut actif, pendant la durée de la mesure vous concernant."
    text17: "En statut archivé, et donc inaccessibles aux agents, jusqu'à six mois après la date de votre dernier rendez-vous."
    text18: "Elles sont ensuite supprimées."
    text19: "Ce sont vos données personnelles, et en conséquence, vous disposez de droits :"
    sub_title6: "Droit d’accès, de rectification, de limitation et d’opposition"
    text20: "Vous pouvez demander à accéder à vos données personnelles en demandant une copie de ces données."
    text21: "Vous pouvez également obtenir qu’elles soient modifiées ou complétées, par exemple en cas d’erreur (ex : votre numéro de téléphone n’est pas le bon)."
    text22: "Cependant, dans le cadre de ce type de traitement, vous ne pouvez pas demander l’effacement de vos données, car ce traitement est nécessaire pour exécuter une mission d’intérêt public : il s’agit d’une des exceptions au droit de demander l’effacement de ses données."
    text23: "Vous disposez, dans certains cas, d’un droit à la limitation du traitement de vos données qui permet de suspendre, pendant un certain temps, l’utilisation de vos données (ex : si vous demandez à faire rectifier vos données en cas d’erreur, celles-ci seront suspendues le temps nécessaire à la vérification par le responsable de traitement)."
    text24: "Enfin, vous disposez du droit de vous opposer au traitement de vos données en demandant à ne plus recevoir les services offerts par Mon Suivi Justice."
    sub_title7: "À qui vous adresser ?"
    text25: "Pour exercer vos droits d’accès, de rectification, de limitation et d’opposition mentionnés ci-dessus, vous pouvez vous adresser à la Direction de l’Administration pénitentiaire : Direction de l’Administration pénitentiaire, 13 place Vendôme, 75042 Paris Cedex 01 ou à l’adresse mail suivante : contact@mon-suivi-justice.beta.gouv.fr."
