fr:
  regles:
    category: "Comprendre ma peine"
    title: "Les règles essentielles"
    subtitle: "Découvrir les 6 règles essentielles pour réussir son suivi"
    paragraphe1: "Pendant votre délai de probation, vous devez respecter les obligations qui sont prévues pour vous."
    paragraphe2: "Il y a 6 règles de base à respecter :"

    ce_qui_est_ecrit: "Ce qui est écrit sur ma convocation"
    ce_que_ca_veut_dire: "Ce que ça veut dire"

    obligation1_titre: "1. Venir aux convocations"
    obligation1_convocation: "1° Répondre aux convocations du juge de l'application des peines ou du service pénitentiaire d'insertion et de probation désigné."
    obligation1_explication1: "Vous avez l’obligation de vous présenter aux convocations devant le juge de l'application des peines (JAP) ou au service pénitentiaire d'insertion et de probation (SPIP)."
    obligation1_explication2: "En cas d’absence, vous devez contacter le JAP ou le conseiller pénitentiaire d’insertion et de probation (CPIP) référent."
    obligation1_explication3: "Si vous ne vous présentez pas aux convocations et ne prévenez pas de votre absence, vous pouvez faire l’objet de sanctions (prolongation de votre mesure, révocation, prison, ...)"
    obligation1_explication4: "Si vous demandez un aménagement de peine, celui-ci ne pourra pas être accordé en votre absence et la peine pourra être exécutée en prison."

    obligation2_titre: "2. Reçevoir des visites à domicile"
    obligation2_convocation: "2° Recevoir les visites du service pénitentiaire d'insertion et de probation et lui communiquer les renseignements ou documents de nature à permettre le contrôle de ses moyens d'existence et de l'exécution de ses obligations."
    obligation2_explication1: "Un agent du SPIP peut se déplacer à votre domicile."
    obligation2_explication2: "Vous devez lui transmettre les renseignements et documents demandés pour qu’il assure votre accompagnement et contrôle le respect de vos obligations."

    obligation3_titre: "3. Prévenir en cas de changement d'emploi"
    obligation3_convocation: "3° Prévenir le service pénitentiaire d'insertion et de probation de ses changements d'emploi."
    obligation3_explication1: "Prévenir le SPIP d’un changement d’employeur, de lieu de travail, ou de fonction permet d’assurer votre suivi et de faire le point régulièrement sur votre situation socio-professionnelle."
    obligation3_explication2: "Le SPIP peut vous accompagner dans votre recherche professionnelle si nécessaire."

    obligation4_titre: "4. Prévenir en cas de déménagement ou déplacement prolongé"
    obligation4_convocation: "4° Prévenir le service pénitentiaire d'insertion et de probation de ses changements de résidence ou de tout déplacement dont la durée excéderait quinze jours et rendre compte de son retour."
    obligation4_explication1: "Prévenir le SPIP de votre adresse postale exacte et de votre adresse électronique vous permet de recevoir les convocations et de vous y présenter."
    obligation4_explication2: "C’est important aussi si vous changez de département car vous allez changer de JAP et de SPIP et votre dossier sera transféré au tribunal du département de votre nouvelle résidence."
    obligation4_explication3: "Bonne pratique : préciser par exemple, chez Monsieur ou Madame XXX si votre nom n’est pas sur la boîte aux lettres."
    obligation4_explication4: "Bonne pratique : Pensez aussi à donner votre numéro de téléphone portable pour bénéficier du rappel de convocation par SMS et être appelé directement en cas de difficulté avec votre courrier."
    obligation4_explication5: "Prévenir le SPIP de votre absence prolongée permet d’éviter toute difficulté si vous êtes convoqué en votre absence. Il s’agit d’une information, vous n’avez pas besoin d‘attendre l’autorisation pour partir."

    obligation5_titre: "5. Demander l'autorisation en cas de changement important"
    obligation5_convocation: "5° Obtenir l'autorisation préalable du juge de l'application des peines pour tout changement d'emploi ou de résidence, lorsque ce changement est de nature à mettre obstacle à l'exécution de ses obligations."
    obligation5_explication1: "Il s’agit par exemple du cas où vous avez trouvé un emploi qui ne vous permet pas de venir aux convocations (par exemple, un contrat de quelques mois à l’étranger) ou que vous voulez déménager dans un pays étranger avant la fin de votre suivi judiciaire."

    obligation6_titre: "6. Prévenir en cas de déplacement à l'étranger"
    obligation6_convocation: "6° Informer préalablement le juge de l'application des peines de tout déplacement à l'étranger."
    obligation6_explication1: "Informer le SPIP de vos déplacements à l’étranger permet d’éviter toute difficulté si vous êtes convoqué pendant votre absence."
    obligation6_explication2: "Il s’agit d’une information, vous n’avez pas besoin d’attendre l’autorisation pour partir."
